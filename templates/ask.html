<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="{{ url_for('static', filename='proggylogo.svg') }}" type="image/svg+xml">
    <meta name="theme-color" content="#51989E">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
    overscroll-behavior: none; /* Prevents iOS rubber-banding */
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin: 0;
}

.wrapper {
    width: 100%;
    min-height: 100vh; /* Updated to min-height */
    max-height: -webkit-fill-available; /* Helps fill available screen on iOS */
    display: flex;
    flex-direction: column;
    background: #f0f0f0;
    padding-bottom: env(safe-area-inset-bottom); /* Ensure safe area inset on iOS */
}

.title {
    background: linear-gradient(90deg, #51989E, #3F7277);
    color: white;
    line-height: 2.5;
    font-size: 24px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Add this line to space items correctly */
}

@media (max-width: 600px) {
    .title {
        padding: 10px;
    }

    .title > div {
        display: flex;
        align-items: center;
    }

    .title > div:first-child {
        flex: 1;
        justify-content: flex-start;
    }

    .title > div:last-child {
        justify-content: flex-end;
    }
}

.title img {
    height: 40px;
    margin-right: 10px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    font-family: 'Poppins', sans-serif;
    background-color: transparent;
    color: #efefef;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    display: flex;
    align-items: center;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
    right: 0; /* Align the dropdown content to the right */
}

.dropdown-content a {
    font-size: 15px;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
    border-radius: 5px;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.box {
    flex-grow: 1;
    overflow-y: auto; /* Allows for scrolling only when necessary */
    padding: 20px 10px; /* Updated padding */
    display: flex;
    flex-direction: column-reverse;
    position: relative;
}

.item {
    display: flex;
    align-items: center;
    padding: 5px 10px;
    margin-bottom: 10px;
}

.icon {
    background: #51989E;
    color: white;
    width: 40px;
    height: 40px;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.msg {
    max-width: 70%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
}

.right {
    justify-content: flex-end;
}

.right .msg {
    background: #efefef;
    color: #333;
    margin-right: 10px;
}

.right .icon {
    order: 2;
    margin-left: 10px;
}

.left .msg {
    background: #51989E;
    color: white;
    margin-right: 10px;
}

.left .icon {
    margin-right: 10px;
}

.left .icon img {
    border-radius: 0; /* Remove the circle background for the bot logo */
}

.common-questions {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.common-questions img {
    width: 100px;
    margin-bottom: 20px;
}

.questions-container {
    display: flex;
    flex-direction: row; /* Default to horizontal layout */
    align-items: center;
    justify-content: center;
}

.common-questions button {
    background: transparent;
    color: #51989E;
    border: 2px solid #51989E;
    width: 150px;
    height: 100px;
    margin: 10px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
}

.common-questions button:hover {
    background: #51989E;
    color: white;
}

/* Mobile layout */
@media (max-width: 600px) {
    .questions-container {
        flex-direction: column; /* Stack vertically on mobile */
        width: 100%;
    }

    .common-questions img {
        width: 80px; /* Smaller logo */
        margin-bottom: 10px;
    }

    .common-questions button {
        width: 90%; /* Wider buttons for easier press */
        height: auto; /* Allow the height to adjust dynamically */
        font-size: 16px; /* Smaller font size */
        padding: 10px; /* Padding for better touch target */
        margin: 5px 0; /* Adjust margin for better spacing */
    }

    .msg {
        max-width: 100%;
        font-size: 15px;
    }

    .box {
        padding-top: 40%;
        padding-bottom: 30px;
    }
    .input-field input{
    font-size: 15px;
    }
    .input-field button {
    font-size: 15px;
    }
}

.typing-area {
    background: #efefef;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    flex-shrink: 0;
    position: sticky; /* Ensure it stays at the bottom */
    bottom: 0;
    z-index: 1000;
}

.input-field {
    width: 100%;
    position: relative;
}

.input-field input {
    width: calc(100% - 80px);
    padding: 10px;
    border: 1px solid transparent;
    border-radius: 3px;
    outline: none;
    height: 40px;
}

.input-field button {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    width: 60px;
    height: 40px;
    border-radius: 3px;
    color: white;
    background: #51989E;
    outline: none;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3F7277;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

  /* Landscape orientation adjustments for mobile devices */
   @media (orientation: landscape) and (max-height: 600px) {
       .title {
           padding: 10px 0;  /* Reduce the padding */
           font-size: 15px;  /* Optional: Reduce font size for better fit */
       }

       .title img {
           height: 30px;  /* Reduce the logo size */
       }
   }

   /* Ensure dropdown stays below the button on mobile */
   @media (max-width: 600px) {
       .dropdown-content {
           right: 0; /* Reset right alignment */

           top: 100%; /* Position below the dropdown button */
       }
   }

   /* Show dropdown on mobile when button is clicked */
   .dropdown.show .dropdown-content {
       display: block;
   }

    </style>
    <title>proggy</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <div style="display: flex; align-items: center;">
                <img src="{{ url_for('static', filename='proggynocolor.svg') }}" alt="Proggy Logo">
                <span>proggy</span>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()"><span id="selected-port-text">Basic&nbsp;</span> <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#" onclick="changePort('8080', 'Basic&nbsp;')">Basic&nbsp;</a>
                    <a href="#" onclick="changePort('8081', 'Advanced&nbsp;')">Advanced&nbsp;</a>
                </div>
            </div>
        </div>
        <div class="box" id="history">
            <!-- This is where the chat will appear -->
        </div>
        <div class="common-questions" id="common-questions">
            <img src="{{ url_for('static', filename='proggylogo.svg') }}" alt="Proggy Logo">
            <div class="questions-container">
                <button onclick="submitPredefinedQuestion('What is skin cancer?')">What is skin cancer?</button>
                <button onclick="submitPredefinedQuestion('How do I prevent skin cancer?')">How do I prevent skin cancer?</button>
                <button onclick="submitPredefinedQuestion('How do I know if I have skin cancer?')">How do I know if I have skin cancer?</button>
            </div>
        </div>
        <div class="typing-area">
            <div class="input-field">
                <input type="text" placeholder="Ask a question about skin cancer" required onkeypress="handleKeyPress(event)">
                <button id="send-button" onclick="submitQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuestion();
            }
        }

        function submitQuestion() {
            const inputField = document.querySelector('.input-field input');
            submitPredefinedQuestion(inputField.value);
        }

        function submitPredefinedQuestion(questionText) {
            const inputField = document.querySelector('.input-field input');
            const sendButton = document.getElementById('send-button');
            const portText = document.getElementById('selected-port-text').textContent.trim();
            const port = (portText === 'Basic') ? '8080' : '8081';

            inputField.value = questionText;
            const formData = new FormData();
            formData.append('question', questionText);

            // Show loading spinner in the button
            sendButton.innerHTML = `<div class="loading-spinner"></div>`;
            sendButton.disabled = true; // Disable the button to prevent multiple clicks

            // Hide common questions
            document.getElementById('common-questions').style.display = 'none';

            fetch('/ask', {
                method: 'POST',
                body: formData,
                headers: {
                    'Database-Port': port
                }
            }).then(response => response.json())
                .then(data => {
                    // Restore the button text
                    sendButton.innerHTML = 'Send';
                    sendButton.disabled = false; // Enable the button

                    // Append the user's question
                    const historyDiv = document.getElementById('history');
                    let userDiv = document.createElement('div');
                    userDiv.className = 'item right';
                    userDiv.innerHTML = `<div class="msg"><p>${questionText}</p></div><div class="icon"><i class="fa fa-user"></i></div>`;
                    historyDiv.prepend(userDiv);

                    // Append the chatbot's answer
                    let botDiv = document.createElement('div');
                    botDiv.className = 'item left';
                    botDiv.innerHTML = `<div class="icon" style="background: none;"><img src="{{ url_for('static', filename='proggylogo.svg') }}" alt="Proggy Logo" style="width: 40px; height: 40px;"></div><div class="msg"><p>${data.answer}</p></div>`;
                    historyDiv.prepend(botDiv);

                    // Clear the input field
                    inputField.value = '';
                });
        }

        function changePort(port, text) {
            document.getElementById('selected-port-text').innerHTML = text;
            document.querySelector('.dropdown').classList.remove('show'); // Hide dropdown after selection
            console.log('Port updated to', port, '(', text.trim(), ')');
        }

        function toggleDropdown() {
            document.querySelector('.dropdown').classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
