<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="icon" href="{{ url_for('static', filename='proggylogo.svg') }}" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f0f0f0;
        }

        .title {
            background: #51989E;
            color: white;
            line-height: 2.5;
            text-align: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .box {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        .icon {
            background: #51989E;
            color: white;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .msg {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .right {
            justify-content: flex-end;
        }

        .right .msg {
            background: #efefef;
            color: #333;
            margin-right: 10px;
        }

        .right .icon {
            order: 2;
            margin-left: 10px;
        }

        .left .msg {
            background: #51989E;
            color: white;
            margin-right: 10px;
        }

        .left .icon {
            margin-right: 10px;
        }

        .left .icon img {
            border-radius: 0; /* Remove the circle background for the bot logo */
        }

        .common-questions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .common-questions img {
            width: 100px;
            margin-bottom: 20px;
        }

        .common-questions button {
            background: transparent;
            color: #51989E;
            border: 2px solid #51989E;
            width: 150px;
            height: 100px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .common-questions button:hover {
            background: #51989E;
            color: white;
        }

        .typing-area {
            background: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-shrink: 0;
        }

        .input-field {
            width: 100%;
            position: relative;
        }

        .input-field input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 3px;
            outline: none;
            height: 40px;
        }

        .input-field button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            width: 60px;
            height: 40px;
            border-radius: 3px;
            color: white;
            background: #51989E;
            outline: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3F7277;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .msg {
                max-width: 100%;
            }
        }
    </style>
    <title>proggy</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">proggy</div>
        <div class="common-questions" id="common-questions">
            <img src="{{ url_for('static', filename='proggylogo.svg') }}" alt="Proggy Logo">
            <button onclick="submitPredefinedQuestion('What is skin cancer?')">What is skin cancer?</button>
            <button onclick="submitPredefinedQuestion('How do I prevent skin cancer?')">How do I prevent skin cancer?</button>
            <button onclick="submitPredefinedQuestion('How do I know if I have skin cancer?')">How do I know if I have skin cancer?</button>
        </div>
        <div class="box" id="history">
            <!-- This is where the chat will appear -->
        </div>
        <div class="typing-area">
            <div class="input-field">
                <input type="text" placeholder="Type your message" required onkeypress="handleKeyPress(event)">
                <button id="send-button" onclick="submitQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuestion();
            }
        }

        function submitQuestion() {
            const inputField = document.querySelector('.input-field input');
            submitPredefinedQuestion(inputField.value);
        }

        function submitPredefinedQuestion(questionText) {
            const inputField = document.querySelector('.input-field input');
            const sendButton = document.getElementById('send-button');

            inputField.value = questionText;
            const formData = new FormData();
            formData.append('question', questionText);

            // Show loading spinner in the button
            sendButton.innerHTML = `<div class="loading-spinner"></div>`;
            sendButton.disabled = true; // Disable the button to prevent multiple clicks

            // Hide common questions
            document.getElementById('common-questions').style.display = 'none';

            fetch('/ask', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
                .then(data => {
                    // Restore the button text
                    sendButton.innerHTML = 'Send';
                    sendButton.disabled = false; // Enable the button

                    // Append the user's question
                    const historyDiv = document.getElementById('history');
                    let userDiv = document.createElement('div');
                    userDiv.className = 'item right';
                    userDiv.innerHTML = `<div class="msg"><p>${questionText}</p></div><div class="icon"><i class="fa fa-user"></i></div>`;
                    historyDiv.prepend(userDiv);

                    // Append the chatbot's answer
                    let botDiv = document.createElement('div');
                    botDiv.className = 'item left';
                    botDiv.innerHTML = `<div class="icon" style="background: none;"><img src="{{ url_for('static', filename='proggylogo.svg') }}" alt="Proggy Logo" style="width: 40px; height: 40px;"></div><div class="msg"><p>${data.answer}</p></div>`;
                    historyDiv.prepend(botDiv);

                    // Clear the input field
                    inputField.value = '';
                });
        }
    </script>
</body>
</html>
